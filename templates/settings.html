<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{ store_name }} - 蜷咲ｰｿ繝ｻ螳壼藤縺ｮ險ｭ螳・/title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="header">
    <div class="container header-inner">
      <h1 class="title">{{ store_name }} - 蜷咲ｰｿ繝ｻ螳壼藤縺ｮ險ｭ螳・/h1>
      <div></div>
      <div class="nav">
        <a href="{{ url_for('schedule', store_id=store_id) }}">繧ｷ繝輔ヨ邱ｨ髮・/a> |
        <a href="{{ url_for('view', store_id=store_id) }}">蠕捺･ｭ蜩｡逕ｨ・磯夢隕ｧ・・/a> |
        <a href="{{ url_for('logout') }}">繝ｭ繧ｰ繧｢繧ｦ繝・/a>
      </div>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, message in messages %}
            <div class="flash-item {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="panel">
      <h2>蠕捺･ｭ蜩｡繝ｪ繧ｹ繝・/h2>
      <p>1陦後↓縺､縺・蜷阪〒蜈･蜉帙＠縺ｦ縺上□縺輔＞・井ｾ具ｼ壼ｱｱ逕ｰ螟ｪ驛趣ｼ・/p>
      <textarea class="employees" name="employees_text" rows="14"
        placeholder="萓具ｼ・#10;螻ｱ逕ｰ螟ｪ驛・#10;菴占陸闃ｱ蟄・>{{ employees_text or '' }}</textarea>
      <div style="margin-top:10px">
        <button class="primary" type="submit">菫晏ｭ・/button>
      </div>
    </form>
  </div>
</body>
</html>
