<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{ store_name }} - 名簿・定員の設定</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="header">
    <div class="container header-inner">
      <h1 class="title">{{ store_name }} - 名簿・定員の設定</h1>
      <div></div>
      <div class="nav">
        <a href="{{ url_for('schedule', store_id=store_id) }}">シフト編集</a> |
        <a href="{{ url_for('view', store_id=store_id) }}">従業員用（閲覧）</a> |
        <a href="{{ url_for('logout') }}">ログアウト</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, message in messages %}
            <div class="flash-item {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" class="panel">
      <h2>従業員リスト</h2>
      <p>1行につき1名で入力してください（例：山田太郎）</p>
      <textarea class="employees" name="employees_text" rows="14"
        placeholder="例：&#10;山田太郎&#10;佐藤花子">{{ employees_text or '' }}</textarea>
      <div style="margin-top:10px">
        <button class="primary" type="submit">保存</button>
      </div>
    </form>
  </div>
</body>
</html>
