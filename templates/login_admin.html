<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ログイン - {{ store_name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .login-container{max-width:360px;margin:80px auto;background:rgba(255,255,255,.92);border:1px solid #e5e7eb;border-radius:12px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,.06);text-align:center;}
    .login-container h2{margin:0 0 12px;}
    .login-container input{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px;margin-bottom:10px;}
    .err{color:#dc2626;margin-bottom:6px;}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>管理者ログイン<br><small>{{ store_name }}</small></h2>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="ユーザー名" required>
      <input type="password" name="password" placeholder="パスワード" required>
      <button type="submit" class="primary" style="width:100%;">ログイン</button>
    </form>
  </div>
</body>
</html>
