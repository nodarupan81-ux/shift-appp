<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>管理者ログイン | {{ store_name or '店舗' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .container{max-width:420px;margin:8vh auto;padding:0 16px;}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:20px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.04);}
    h1{font-size:20px;text-align:center;margin:0 0 16px;}
    .row{margin:10px 0;}
    input{width:100%;padding:12px 14px;border:1px solid #d1d5db;border-radius:8px;font:inherit;box-sizing:border-box;}
    button{width:100%;padding:12px 14px;border-radius:8px;border:1px solid #2563eb;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer;}
    .flash{margin:12px 0;padding:10px 12px;border-radius:8px;}
    .flash.success{background:#e6ffed;border:1px solid #b7ebc6;}
    .flash.error{background:#ffecec;border:1px solid #ffb5b5;}
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <h1>管理者ログイン</h1>
      <form method="post" action="{{ url_for('login_admin', store_id=store_id, next=request.args.get('next')) }}">
        <div class="row"><input type="text" name="username" placeholder="ユーザー名" autocomplete="username" autofocus></div>
        <div class="row"><input type="password" name="password" placeholder="パスワード" autocomplete="current-password"></div>
        <input type="hidden" name="next" value="{{ request.args.get('next') }}">
        <div class="row"><button type="submit">ログイン</button></div>
      </form>
    </div>
  </div>
</body>
</html>
